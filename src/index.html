<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <!-- icon -->
  <link rel="shortcut icon" href="@img/favicon.ico" type="image/x-icon">
  <!-- intl-tel-input -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css">
  <!-- style -->
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">

    <main class="main">
      <section class="registration">
        <div class="registration__container">
          <div class="registration__body">
            <h1 class="registration__title"><b>Зарегистрируйтесь</b> и начните продавать услуги через интернет сегодня
            </h1>

            <form class="registration__form form">
              <div class="form__fields">
                <div class="form__field field-name">
                  <div class="field-name__firstname">
                    <label for="firstname">имя</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Иван">
                  </div>
                  <div class="field-name__surname">
                    <label for="surname">фамилия</label>
                    <input type="text" name="surname" id="surname" placeholder="Иванов">
                  </div>
                </div>
                <div class="form__field field-profession">
                  <label for="profession">профессия</label>
                  <input type="text" name="profession" id="profession" placeholder="Адвокат" autocomplete="off">
                  <ul class="field-profession__list"> </ul>
                </div>
                <div class="form__field field-telephone">
                  <label for="telephone">телефон</label>
                  <input type="tel" name="telephone" id="telephone">
                </div>
              </div>
              <button class="form__button" type="submit">Зарегистрироваться</button>
            </form>

          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <div class="footer__body">
          Created by <a href="https://github.com/EugiSs" target="_blank">EugiSs</a>
        </div>
      </div>
    </footer>
  </div>



  <!-- intl-tel-input -->
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>

    var input = document.querySelector("#phone");
    window.intlTelInput(input, {
      utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js",
    });
  </script> -->

  <script src="js/main.min.js"></script>
</body>

</html>
